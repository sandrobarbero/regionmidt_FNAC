{% extends "device/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Removing device...</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <p>Are you sure you want to delete the device <b>"{{ device.hostname }}"</b>?</p>
                </div>
                <button type="submit" class="btn btn-danger">Confirm</button>
            </form>
        </div>
    </div>
{% endblock %}
