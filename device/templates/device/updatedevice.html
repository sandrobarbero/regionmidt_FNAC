{% extends "device/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Editing {{ device }}...</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            {% if user == device.user %}
            <form method="POST" action="{% url 'updatedevice' device.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <b>{% bootstrap_form form %}</b>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'viewdevice' device.id %}" class="btn btn-info">Cancel</a>
            </form>
        </div>
    </div>

            {% else %}
            <div class="form-group">
                <b>{% bootstrap_form form %}</b>
            </div>
            {% endif %}

{% endblock %}
