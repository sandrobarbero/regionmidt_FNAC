{% extends 'device/base.html' %}

{% block content %}



<h2>{{ error }}</h2>

<h1>{{ device }}</h1>


{% if user == device.user %}
<form method="POST">
  {% csrf_token %}
{{ form.as_p }}
<button type="submit">Update</button>
</form>


<form method="POST" action="{% url 'deletedevice' device.id %}">
  {% csrf_token %}
<button type="submit">Delete</button>
</form>

{% else %}
{{ form.as_p }}
{% endif %}

{% endblock %}
