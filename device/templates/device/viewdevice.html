{% extends "device/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>{{ device.hostname }}</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            {% if user == device.user %}
                <form method="POST">
                    <div class="form-group">
                        <b>{% bootstrap_form form %}</b>
                    </div>
                    <a href="{% url 'updatedevice' device.id %}" class="btn btn-warning">Edit this device</a>
                    <a href="{% url 'deletedevice' device.id %}" class="btn btn-danger">Delete this device</a>
                </form>
            {% else %}
            <div class="form-group">
                <b>{% bootstrap_form form %}</b>
            </div>
            {% endif %}
        </div>
    </div>



{% endblock %}
